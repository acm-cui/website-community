{%- assign cache = site.time | date: '%s%N' -%}
<html lang="{{ site.lang }}" class="h-100">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		{% if page.title == site.title %}
		<title>{{ page.title }}</title>
		{% else %}
		<title>{{ page.title }} - {{ site.title }}</title>
		{% endif %}
    </head>
    <body class="h-100 mx-auto p-0 bg-light">
		<div class="container d-flex h-100 my-0 mx-auto p-0">
      <div class="media  flex-fill flex-md-row flex-column align-self-center">
        <img src="{{ "/assets/img/logo.png" | relative_url }}?{{ cache }}" alt="{{ site.title }} logo" title="{{ site.title }}" class="logo-404 rounded shadow align-self-center mr-3 mb-md-0 mb-5">
        <div class="media-body  flex-fill px-3 align-self-center text-center">
          <h1>{{ page.title }}</h1>
          {{- content -}}
    			<footer class="small text-muted mt-md-5">
    				{%- include footer.html -%}
    			</footer>
        </div>
      </div>
		</div>
	</body>
</html>
