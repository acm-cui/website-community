preamble: For its eighth iteration, the Conversational User Interfaces conference steering committee are looking for expressions of interest to host the conference in 2026. This is an ACM SIGCHI conference that attracts over 150-200 delegates and focuses on showcasing cutting edge human-computer interaction research in the field of language models, speech interfaces, chatbots and other language based interaction paradigms.
postamble: If you are interested in hosting the 2026 conference, please complete the Expression of Interest form linked above. We will then be in touch to work towards filling out the Preliminary Approval Form.
