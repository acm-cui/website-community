# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

name: CUI
author: ACM Conversational User Interfaces
title: ACM Conversational User Interfaces
email: contact@cui.acm.org
lang: en-GB
copyright: >-
  ACM conference on Conversational User Interfaces 
description: >-
  The ACM SIGCHI conference on Conversational User Interfaces website.

#baseurl: "" # the subpath of your site, e.g. /blog
#url: "http://localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
permalink: /:categories/:title/

# Social settings
social:
    browser:
        theme_colour: C73D4D
    twitter:
        username: CUI_Conference
        card: /assets/img/logo.png
        card_alt: The Conversational User Interfaces conference and workshop series
    github:
        username: cui-series

# Build settings
plugins_dir: ./_plugins
plugins:
  - jekyll-feed
  - jekyll-last-modified-at
  - jekyll-minifier
  - jekyll-optional-front-matter
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-menus

# Liquid config
liquid:
  error_mode: strict
  strict_variables: false
  strict_filters: true

# SASS generation
sass:
    style: compressed

# Title generation from headings
titles_from_headings:
    enabled: true
    strip_title: true
    collections: true

# Page generation from data
page_gen-dirs: true # uncomment, if you prefer to generate named folders
page_gen:
  # - data: days
  #   template: programme_day
  #   name: id
  #   dir: '/programme'
  #   index_files: false

# Pagination
pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 5
  permalink: '/page/:num/'
  title: ':title (page :num/:max)'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'

# Exclude from minificartion
jekyll-minifier:
  compress_css: false
  exclude: 'feed.xml'
  exclude: 'sitemap.xml'
  exclude: '*.csv'

# Sitemap configutation
defaults:
  - scope:
      path:            ""
    values:
      layout:          "page"
  - scope:
      path:            ""
      type:            "posts" 
    values:
      layout:          "post"
  - scope:
      path:            "pubs/bibtex/*"
    values:
      sitemap:         false
  - scope:
      path:            "assets/**/*.pdf"
    values:
      sitemap:         false

# Excerpt separator
excerpt_separator: <!--more-->

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
